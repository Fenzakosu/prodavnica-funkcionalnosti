<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artikli</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Artikli</h1>
    <hr>

    <div class="container">
        <table id="artikli">
            <thead>
                <tr>
                    <th>Br</th>
                    <th>Naziv</th>
                    <th>Cena($)</th>
                </tr>
            </thead>
            <tbody id="artikli-body">

            </tbody>
        </table>

        <div id="artikliForma">
            <form id="forma">

                <label for="naziv">Naziv:</label>
                <input type="text" id="naziv" name="naziv" required>
                <br>

                <label for="cena">Cena:</label>
                <input type="number" id="cena" name="cena" required>
                <br>

                <label for="opis">Opis:</label>
                <input type="textarea" id="opis" name="opis" required>
                <br>


                <button type="button" id="submitBtn">Dodaj</button>
            </form>
        </div>

    </div>
    <div id="artikliDetails">

    </div>

    <script src="app.js"></script>
</body>

</html>
